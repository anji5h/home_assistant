services:
  influxdb:
    image: influxdb:2.8-alpine
    container_name: home-assistant-influxdb
    ports:
      - "8086:8086"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - influx_data:/var/lib/influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-password}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-ut}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-home_assistant}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-my-super-secret-auth-token}
    env_file:
      - .env

  api:
    build: .
    container_name: home-assistant-api
    ports:
      - "8000:8000"
    depends_on:
      influxdb:
        condition: service_healthy
    restart: always
    env_file:
      - .env

volumes:
  influx_data:
    driver: local